<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1 Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="flex items-center justify-between p-4 bg-white shadow-md">
    <!-- Logo + Explore -->
    <div class="flex items-center gap-6">
      <a href="" class="text-3xl font-extrabold text-red-600">Gerald</a>
      <a href="" class="text-lg font-bold text-black hidden sm:block">Explore</a>
    </div>

    <!-- Menu for large screens -->
    <ul class="hidden md:flex items-center gap-5 font-medium text-blue-600 text-lg">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">Business</a></li>
    </ul>

    <!-- Buttons for large screens -->
    <div class="hidden md:flex gap-2">
      <button class="bg-red-600 rounded-2xl border-2 border-black px-5 py-3 text-white font-medium">Login</button>
      <button class="bg-gray-300 rounded-2xl px-5 py-3 text-black font-medium">Sign up</button>
    </div>

    <!-- Mobile menu button -->
    <button id="menu-btn" class="md:hidden text-black font-bold text-xl">â˜°</button>
  </nav>

  <!-- Mobile menu (hidden by default) -->
  <div id="mobile-menu" class="hidden md:hidden bg-white p-4 shadow-md">
    <ul class="flex flex-col gap-4 font-medium text-blue-600 text-lg">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">Business</a></li>
      <li>
        <button class="w-full bg-red-600 rounded-2xl border-2 border-black px-5 py-3 text-white font-medium">Login</button>
      </li>
      <li>
        <button class="w-full bg-gray-300 rounded-2xl px-5 py-3 text-black font-medium">Sign up</button>
      </li>
    </ul>
  </div>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
